<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="./quiz.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./quiz.js"></script>

  <body>
    <section class="question q1">
      <h2>Question1 Title<span class="error"></span></h2>
      <p>Four possible text answers radio button.</p>
      <div class="questionbox">
        <input type="radio" id="q1answer1" name="question1radio" value="q1answer1">
        <label for="q1answer1">answer1</label>
        <input type="radio" id="q1answer2" name="question1radio" value="q1answer2">
        <label for="q1answer2">answer2</label>
        <input type="radio" id="q1answer3" name="question1radio" value="q1answer3">
        <label for="q1answer3">answer3</label>
        <input type="radio" id="q1answer4" name="question1radio" value="q1answer4">
        <label for="q1answer4">answer4</label>
      </div>
    </section>

    <section class="question q2">
      <h2>Question2 Title<span class="error"></span></h2>
      <p>Four possible answers with images.</p>
      <div class="questionbox">

        <label for="q2answer1">
          <input type="radio" id="q2answer1" name="question2radio" value="q2answer1">
          <img src="http://icons.iconarchive.com/icons/martin-berube/square-animal/128/Bee-icon.png" alt="bee" width="100px">
        </label>
        <label for="q2answer2">
          <input type="radio" id="q2answer2" name="question2radio" value="q2answer2">
          <img src="http://icons.iconarchive.com/icons/martin-berube/square-animal/128/Cow-icon.png" alt="cow" width="100px">
        </label>
        <label for="q2answer3">
          <input type="radio" id="q2answer3" name="question2radio" value="q2answer3">
          <img src="http://icons.iconarchive.com/icons/martin-berube/square-animal/128/Lobster-icon.png" alt="lobster" width="100px">
        </label>
        <label for="q2answer4">
          <input type="radio" id="q2answer4" name="question2radio" value="q2answer4">
          <img src="http://icons.iconarchive.com/icons/martin-berube/square-animal/128/Penguin-icon.png" alt="penguin" width="100px">
        </label>
      </div>
    </section>

    <section class="question q3">
      <h2>Question3 Title<span class="error"></span></h2>
      <label for="shortanswer">Short text answer.</label></br>
      <input type="text" id="shortanswer" name="shortanswer" placeholder="enter your answer...">
    </section>

    <section class="submit-quiz">
        <button data-action="submit-quiz">Submit</button>
    </section>

    <section class="results">
      <h1>The results of your quiz go here.</h1>
      <p>Q1 answer: <span id="outputq1answer"></span></p>
      <p>Q2 answer: <span id="outputq2answer"></span></p>
      <p>Q3 answer: <span id="outputq3answer"></span></p>
      <button type="button" id="reset" onClick="window.location.reload(); window.scrollTo(0, 0);">Reset Quiz</button>
    </section>

  </body>
  </html>
