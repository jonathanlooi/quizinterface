<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Travel Emissions</title>
<link rel="stylesheet" type="text/css" href="./travelemissions.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./travelemissions.js"></script>
<script src="./search.js"></script>


<body>

<div class="select-method">
  <h1>Method of Transportation:</h1>
  </br>
  <input type="radio" id="plane" name="transportmethod" value="plane">
  <label for="plane">Plane</label><br>
  <input type="radio" id="train" name="transportmethod" value="train">
  <label for="train">Train</label><br>
  <input type="radio" id="car" name="transportmethod" value="car">
  <label for="car">Car</label><br>
  <input type="radio" id="ship" name="transportmethod" value="ship">
  <label for="ship">Ship</label><br>
</div>

<div class="plane box">

  <h1>Enter your flight details</h1>
  <div class="plane-calculate">
    <div class="to-from">
      <div class="from-right">
        <label for="plane-to">Flying From</label></br>
        <input type="text" id="from" name="from" placeholder="enter airport or metropolitan area...">
      </div>
      <div class="to-left">
        <label for="plane-from">To</label></br>
        <input type="text" id="to" name="to" placeholder="enter airport or metropolitan area...">
      </div>
    </div>


    <p>
      <label for="miles">Number of miles</label>
      <input type="number" id="miles" name="miles" placeholder="enter miles...">
    </p>

    <p>One Way or Round Trip</p>
    <input type="radio" id="oneway" name="ways" value="oneway">
    <label for="oneway">One Way</label><br>
    <input type="radio" id="roundtrip" name="ways" value="roundtrip">
    <label for="roundtrip">Round Trip</label><br>

    <p>business? Econ? first?</p>
    <input type="radio" id="economy" name="planeclass" value="economy">
    <label for="economy">Economy</label><br>
    <input type="radio" id="business" name="planeclass" value="business">
    <label for="business">Business</label><br>
    <input type="radio" id="first" name="planeclass" value="first">
    <label for="first">First</label><br>

  </div>
</div>

<div class="train box">
  <h1>Train calculations in development</h1>
</div>

<div class="car box">
  <h1>Car calculations in development</h1>
</div>

<div class="ship box">
  <h1>Ship calculations in development</h1>
</div>

<div class="calculate-button">
  <button data-action="calculate">Calculate my emissions!</button>
</div>

<div class="results">
  <h1>You are emitting <span id="outputemissions"></span> kg of CO2</h1>
  <h1>You will travel <span id="outputmiles"></span> miles</h1>
</div>

</body>
</html>
